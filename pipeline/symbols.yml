# ── LINGUAGEM (auditoria semântica) ─────────────────────────
language_audit:
  extreme_words:
    - { word: "disparou", min_change_pct: 2.0 }
    - { word: "despencou", min_change_pct: 2.0 }
    - { word: "colapso", min_change_pct: 3.0 }
    - { word: "derreteu", min_change_pct: 3.0 }
    - { word: "explodiu", min_change_pct: 3.0 }
    - { word: "desabou", min_change_pct: 2.5 }
    - { word: "disparada", min_change_pct: 2.0 }
    - { word: "derrocada", min_change_pct: 3.0 }
    - { word: "decolou", min_change_pct: 2.0 }
    - { word: "afundou", min_change_pct: 2.5 }
    - { word: "catapultou", min_change_pct: 3.0 }
    - { word: "evaporou", min_change_pct: 3.0 }
    - { word: "esmagou", min_change_pct: 2.5 }
    - { word: "foguete", min_change_pct: 3.0 }
