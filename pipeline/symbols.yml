# ── SPREADS (calculados) ─────────────────────────────────────
spreads:

  soy_crush:
    display_name: "Esmagamento da Soja"
    formula: "(ZM×0.022) + (ZL×0.11) - ZS"
    unit: "c/bu"
    range: [-100, 400]
    components: [ZM, ZL, ZS]

  ke_zw:
    display_name: "Trigo Duro vs Mole"
    formula: "KE - ZW"
    unit: "c/bu"
    range: [-200, 300]
    components: [KE, ZW]

  zl_cl:
    display_name: "Óleo Soja / Petróleo"
    formula: "ZL / CL"
    unit: "ratio"
    range: [0.1, 3.0]
    components: [ZL, CL]

  feedlot:
    display_name: "Margem do Confinamento"
    formula: "LE - GF - ZC"
    unit: "USD"
    range: [-500, 200]
    components: [LE, GF, ZC]

  zc_zm:
    display_name: "Milho / Farelo"
    formula: "ZC / ZM"
    unit: "ratio"
    range: [0.3, 3.0]
    components: [ZC, ZM]

  zc_zs:
    display_name: "Relação Milho/Soja"
    formula: "ZC / ZS"
    unit: "ratio"
    range: [0.15, 0.60]
    components: [ZC, ZS]

  le_gf:
    display_name: "Boi Gordo vs Engorda"
    formula: "LE - GF"
    unit: "c/lb"
    range: [-150, 50]
    components: [LE, GF]

  crack:
    display_name: "Crack Spread"
    formula: "(RB×42) - CL"
    unit: "USD/bbl"
    range: [-10, 80]
    components: [RB, CL]

  gc_cl:
    display_name: "Ouro / Petróleo"
    formula: "GC / CL"
    unit: "ratio"
    range: [5, 100]
    components: [GC, CL]

